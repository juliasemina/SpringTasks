<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <th:block th:each="car : ${carList}">
        <tr>
            <td th:text="${car.name}"/>
            <td th:text="${car.year}"/>
            <td th:text="${car.power}"/>
        </tr>
    </th:block>
</table>


</body>
</html>
